name: dockerized ci
on:
    push:
    pull_request:
jobs:
    job_1:
        runs-on: ubuntu-latest
        steps:
            - name: code checkout
              uses: actions/checkout@v4
            - name: install node version 20
              uses: actions/setup-node@v6.1.0
              with:
                node-version: 20
            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run build
            - name: docker login
              uses: docker/login-action@v2
              with:
                registry: ghcr.io
                username:  ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - name: build 
              uses: docker/build-push-action@v6.18.0
              with: 
                push: true
                context: .
                tags: ghcr.io/${{ github.actor }}/react-app-cicd:latest , ghcr.io/${{ github.actor }}/react-app-cicd:${{github.sha}}
